<script type="text/javascript">
	host = "http://localhost:8080/handson-20/services/";
</script>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="home.html">Hamburgueria</a>
			</div>
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="cadastraCerveja.html">Cadastra Cerveja</a></li>
					<li><a href="cadastraHamburguer.html">Cadastra Hamburguer</a></li>
					<li><a href="cadastraChope.html">Cadastra Chope</a></li>
					<li><a href="cadastraCliente.html">Cadastra Cliente</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="jumbotron">
		<div class="container">
			<div class="col-md-6 col-sm-push-3">
				<fieldset>
					<legend>Criar nova cerveja</legend>
					<form id="criarCervejaForm">
						<div class="form-group">
							<label>Nome</label> <input type="text" name="nome"
								class="form-control">
						</div>
						<div class="form-group">
							<label>Cervejaria:</label> <input type="text" name="cervejaria"
								class="form-control">
						</div>
						<div class="form-group">
							<label>Descricao:</label> <input type="text" name="descricao"
								class="form-control">
						</div>
						<label class="col-xs-3 control-label">Tipo:</label>
						<div class="col-xs-5 selectContainer">
							<select class="form-control" name="tipo">
								<option value="LAGER" selected="selected">Lager</option>
								<option value="PILSEN">Pilsen</option>
								<option value="BOCK">Bock</option>
								<option value="WEIZEN">Weizen</option>
							</select>
						</div>
						<input type="button" class="btn btn-primary"
							value="Cadastrar esta cerveja" onclick="adicionaCerveja();" />

					</form>
				</fieldset>

				<fieldset>
					<legend>Listagem de cervejas</legend>
					<table id="grid" class="table table-striped table-bordered">
						<thead>
							<tr>
								<th>Nome</th>
								<th>Cervejaria</th>
								<th>Descricao</th>
								<th>Tipo</th>
								<th>Opcoes</th>
							</tr>
						</thead>
						<tr>
							<td colspan="5">Carregando...</td>
						</tr>
					</table>
				</fieldset>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		listarCervejas();
	</script>
