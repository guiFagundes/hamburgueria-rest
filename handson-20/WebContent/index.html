<!DOCTYPE html>
<html>
<head>
<!-- Bootstrap Core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<!-- Custom CSS -->
<link href="css/3-col-portfolio.css" rel="stylesheet">
<meta charset="ISO-8859-1">
<title>Login</title>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html">Hamburgueria</a>
			</div>
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row" align="center">
			<img src="https://www.crowdfunder.com/img/p-avatar.jpg">
		</div>
		<div class="row">
			<div class="col-md-6 col-sm-push-3">
				<h4>E-mail</h4>
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1"></span> <input
						type="text" class="form-control" placeholder="Insira seu e-mail"
						aria-describedby="basic-addon1">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 col-sm-push-3">
				<h4>Senha</h4>
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1"></span> <input
						type="password" class="form-control"
						placeholder="Insira sua senha" aria-describedby="basic-addon1">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6 col-sm-push-3" style="margin-top: 25px;">
				<a href="home.html"><button class="btn btn-info btn-block login"
						type="submit">Entrar</button></a>
			</div>
		</div>
	</div>
</body>
</html>
